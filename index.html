<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Insure landing page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="bg-right-img"></div>

      <header class="header-container">
        <img src="./images/logo.svg" alt="logo-img" class="header-logo" />
        <img
          src="./images/icon-hamburger.svg"
          alt="hambuerger-menu"
          class="header-hambuerger-menu"
        />
        <div class="menu-container" style="display: none">
          <span class="menu-option">HOW WE WORK</span>
          <span class="menu-option">BLOG</span>
          <span class="menu-option">ACCOUNT</span>
          <button class="menu-button button">VIEW PLANS</button>
          <img
            src="./images/bg-pattern-mobile-nav.svg"
            alt="bg-patter-menu"
            class="menu-pattern"
          />
        </div>
      </header>
      <section class="hero-container">
        <div class="hero-img"></div>
        <div class="hero-content">
          <div class="bg-left-img"></div>
          <h1 class="hero-title">Humanizing your insurance.</h1>
          <span class="hero-text"
            >Get your life insurance coverage easier and faster. We blend our
            expertise and technology to help you find the plan that’s right for
            you. Ensure you and your loved ones are protected.</span
          >
          <button class="hero-button button">VIEW PLANS</button>
        </div>
      </section>
    </main>
